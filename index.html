<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column gap-2">
        <h2 style="font-weight: 500 ;">PASSWORD GENERATOR</h2>
        <div class="d-flex flex-column gap-1 mt-2">
          <!-- label password length atau panjang password yang di input-->
          <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
          <!-- input password length kolom yang di input -->
          <input type="number"class="form-control form-control-lg" id="passwordLength"/>
          <!-- label kolom password yang keluar -->
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <!-- wadah kolom yang menampilkan password yang di generate -->
          <input class="form-control form-control-lg" id="password" disabled />

          <!-- tombol menampung password yang generate getPassword dari fungsi generate -->
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" id="getPassword">
            GENERATE PASSWORD
          </button>

          <!-- save Password  -->
          <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" id="savePassword">
            SAVE PASSWORD
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
