<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLength" class="text-uppercase fw-bold">
            Panjang Password</label
          >
          <input
            type="number"
            class="form-control form-control-lg"
            id="passwordLength"
          />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
          />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">
            GENERATE PASSWORD
          </button>
          <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-2">
            SAVE PASSWORD
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
